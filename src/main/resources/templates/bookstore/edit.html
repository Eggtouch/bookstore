<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование товара</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h2 class="card-title">Редактирование товара</h2>
    </div>
    <div class="card-body">
      <!--/*@thymesVar id="book" type="org.example.bookstore.model.Book"*/-->
      <form th:action="@{/bookstore/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
          </div>

          <div class="col-md-3">
            <label for="vendor_code" class="form-label">Код поставщика</label>
            <input type="text" class="form-control" id="vendor_code" th:field="*{vendorCode}" required>
          </div>

          <div class="col-md-3">
            <label for="publishing_year" class="form-label">Год издательства</label>
            <input type="number" class="form-control" id="publishing_year" th:field="*{publishingYear}" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
          </div>

          <div class="col-md-4">
            <label for="stock" class="form-label">Наличие</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
          </div>

          <div class="col-md-4">
            <label for="price" class="form-label">Цена</label>
            <div class="input-group">
              <input type="number" class="form-control" id="price" th:field="*{price}" required>
              <span class="input-group-text">₽</span>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <a th:href="@{/bookstore}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Отмена
          </a>
          <button type="submit" class="btn btn-dark ms-2">
            <i class="bi bi-check"></i> Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
