<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h2 class="card-title">Карточка товара</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5 class="card-subtitle mb-2 text-muted" th:text="${book.title}">Название книги</h5>
                </div>
            </div>

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${book.id}">-1</dd>

                <dt class="col-sm-3">Код поставщика</dt>
                <dd class="col-sm-9" th:text="${book.vendorCode}">-1</dd>

                <dt class="col-sm-3">Год издательства</dt>
                <dd class="col-sm-9" th:text="${book.publishingYear}">2000</dd>

                <dt class="col-sm-3">Бренд</dt>
                <dd class="col-sm-9" th:text="${book.brand}">Название</dd>

                <dt class="col-sm-3">Наличие</dt>
                <dd class="col-sm-9" th:text="${book.stock}">-1</dd>

                <dt class="col-sm-3">Цена</dt>
                <dd class="col-sm-9" th:text="${book.price}">300</dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/bookstore}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
                <a th:href="@{/bookstore/edit/{id}(id=${book.id})}" class="btn btn-dark ms-2">
                    <i class="bi bi-pencil"></i> Редактировать
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
